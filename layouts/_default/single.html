{{ define "main" }}

<article itemid="" itemscope itemtype="https://schema.org/BlogPosting">
  <div class="container blogpost-content">
    <div class="row">
      <main class="col-lg-10 col-xs-12">
        {{ .Content }}
      </main>
      <aside class="col-lg-2 d-none d-lg-block pr-0">
        <div class="blogpost-aside">
          <section class="blogpost-aside-cta text-center">
            <img src="https://rizi97.github.io/hugo-dictanote/assets/img/icon-voicein144.png"
              alt="voice logo" width="32" height="32" style="display: block; margin: 0.5rem auto" />
            <p class="font-weight-bold" style="line-height: normal">
              Try Voice In
            </p>
            <a href="voice/install" class="btn-sm btn-secondary p-1">Start voice typing</a>
          </section>

        </div>
      </aside>
    </div>
  </div>
</article>

{{ end }}
